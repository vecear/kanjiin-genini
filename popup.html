<!DOCTYPE html>
<html lang="zh-TW">

<head>
  <meta charset="UTF-8">
  <style>
    body {
      width: 220px;
      padding: 16px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      margin: 0;
    }

    h1 {
      margin: 0 0 16px 0;
      font-size: 14px;
      color: white;
      text-align: center;
    }

    .mode-selector {
      background: rgba(255, 255, 255, 0.15);
      border-radius: 8px;
      padding: 12px;
    }

    .mode-option {
      display: flex;
      align-items: center;
      padding: 8px;
      margin: 4px 0;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.2s;
    }

    .mode-option:hover {
      background: rgba(255, 255, 255, 0.1);
    }

    .mode-option input {
      margin-right: 10px;
      accent-color: #4ade80;
    }

    .mode-option label {
      color: white;
      font-size: 13px;
      cursor: pointer;
      flex: 1;
    }

    .mode-option.selected {
      background: rgba(255, 255, 255, 0.2);
    }

    .mode-desc {
      font-size: 11px;
      color: rgba(255, 255, 255, 0.7);
      margin-top: 2px;
    }

    .status {
      text-align: center;
      margin-top: 12px;
      font-size: 12px;
      color: rgba(255, 255, 255, 0.8);
    }

    .icon {
      font-size: 16px;
      margin-right: 8px;
    }

    .hotkey-section {
      background: rgba(255, 255, 255, 0.15);
      border-radius: 8px;
      padding: 12px;
      margin-top: 12px;
    }

    .hotkey-label {
      color: white;
      font-size: 12px;
      margin-bottom: 8px;
      display: block;
    }

    .hotkey-select {
      width: 100%;
      padding: 8px;
      border-radius: 6px;
      border: none;
      background: rgba(255, 255, 255, 0.9);
      font-size: 13px;
      cursor: pointer;
    }

    .hotkey-desc {
      font-size: 11px;
      color: rgba(255, 255, 255, 0.7);
      margin-top: 8px;
    }
  </style>
</head>

<body>
  <h1>Furigana Converter</h1>

  <div class="mode-selector">
    <div class="mode-option" data-mode="off">
      <input type="radio" name="mode" id="mode-off" value="off">
      <div>
        <label for="mode-off">關閉</label>
        <div class="mode-desc">不做任何轉換</div>
      </div>
    </div>

    <div class="mode-option" data-mode="bracket">
      <input type="radio" name="mode" id="mode-bracket" value="bracket">
      <div>
        <label for="mode-bracket">原來就有括號標註</label>
        <div class="mode-desc">轉換 漢字（ひらがな） 格式</div>
      </div>
    </div>

    <div class="mode-option" data-mode="auto">
      <input type="radio" name="mode" id="mode-auto" value="auto">
      <div>
        <label for="mode-auto">自動標註所有漢字</label>
        <div class="mode-desc">使用字典自動標註</div>
      </div>
    </div>
  </div>

  <div class="hotkey-section">
    <label class="hotkey-label">按住快捷鍵顯示自動標註</label>
    <select id="hotkey-select" class="hotkey-select">
      <option value="disabled">關閉此功能</option>
      <option value="Control">Control</option>
      <option value="Alt">Alt</option>
      <option value="Shift">Shift</option>
      <option value="Meta">Meta (⌘/⊞)</option>
    </select>
    <div class="hotkey-desc">按住此鍵時暫時顯示所有漢字的振假名</div>
  </div>

  <div class="status" id="status">載入中...</div>

  <script src="popup.js"></script>
</body>

</html>
