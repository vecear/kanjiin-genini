<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <style>
    body {
      width: 200px;
      padding: 16px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      margin: 0;
    }
    
    h1 {
      margin: 0 0 16px 0;
      font-size: 14px;
      color: white;
      text-align: center;
    }
    
    .toggle-container {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 8px;
      padding: 12px;
    }
    
    .toggle-label {
      color: white;
      font-size: 13px;
    }
    
    .toggle {
      position: relative;
      width: 48px;
      height: 24px;
    }
    
    .toggle input {
      opacity: 0;
      width: 0;
      height: 0;
    }
    
    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: rgba(0, 0, 0, 0.3);
      transition: 0.3s;
      border-radius: 24px;
    }
    
    .slider:before {
      position: absolute;
      content: "";
      height: 18px;
      width: 18px;
      left: 3px;
      bottom: 3px;
      background-color: white;
      transition: 0.3s;
      border-radius: 50%;
    }
    
    input:checked + .slider {
      background-color: #4ade80;
    }
    
    input:checked + .slider:before {
      transform: translateX(24px);
    }
    
    .status {
      text-align: center;
      margin-top: 12px;
      font-size: 12px;
      color: rgba(255, 255, 255, 0.8);
    }
  </style>
</head>
<body>
  <h1>振假名轉換器</h1>
  <div class="toggle-container">
    <span class="toggle-label">啟用轉換</span>
    <label class="toggle">
      <input type="checkbox" id="enabled">
      <span class="slider"></span>
    </label>
  </div>
  <div class="status" id="status">載入中...</div>
  <script src="popup.js"></script>
</body>
</html>
