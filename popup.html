<!DOCTYPE html>

  <style>
    body {
      width: 220px;
      padding: 16px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      margin: 0;

    h1 {
      margin: 0 0 16px 0;
      font-size: 14px;
      color: white;
      text-align: center;
    }

    .mode-selector {
      background: rgba(255, 255, 255, 0.15);
      border-radius: 8px;
      padding: 12px;
    }

    .mode-option {
      display: flex;
      align-items: center;
      padding: 8px;
      margin: 4px 0;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.2s;
    }

    .mode-option:hover {
      background: rgba(255, 255, 255, 0.1);
    }

    .mode-option input {
      margin-right: 10px;
      accent-color: #4ade80;
    }

    .mode-option label {
      color: white;
      font-size: 13px;
      cursor: pointer;
      flex: 1;
    }

    .mode-option.selected {
      background: rgba(255, 255, 255, 0.2);
    }

    .mode-desc {
      font-size: 11px;
      color: rgba(255, 255, 255, 0.7);
      margin-top: 2px;
    }

    .status {
      text-align: center;
      margin-top: 12px;
      font-size: 12px;
      color: rgba(255, 255, 255, 0.8);
    }

    .icon {
      font-size: 16px;
      margin-right: 8px;
    }

    .hotkey-section {
      background: rgba(255, 255, 255, 0.15);
      border-radius: 8px;
      padding: 12px;
      margin-top: 12px;
    }

    .hotkey-label {
      color: white;
      font-size: 12px;
      margin-bottom: 8px;
      display: block;
    }

    .hotkey-select {
      width: 100%;
      padding: 8px;
      border-radius: 6px;
      border: none;
      background: rgba(255, 255, 255, 0.9);
      font-size: 13px;
      cursor: pointer;
    }

    .hotkey-desc {
      font-size: 11px;
      color: rgba(255, 255, 255, 0.7);
      margin-top: 8px;
    }

    .hotkey-mode-row {
      display: flex;
      gap: 16px;
      margin-top: 8px;
    }

    .hotkey-mode-row.hidden {
      display: none;
    }

    .hotkey-mode-option {
      display: flex;
      align-items: center;
      gap: 4px;
      color: white;
      font-size: 12px;
      cursor: pointer;
    }

    .hotkey-mode-option input {
      accent-color: #4ade80;
    }

    .lang-section {
      margin-top: 12px;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .lang-label {
      color: rgba(255, 255, 255, 0.8);
      font-size: 11px;
    }

    .lang-select {
      flex: 1;
      padding: 6px;
      border-radius: 4px;
      border: none;
      background: rgba(255, 255, 255, 0.9);
      font-size: 12px;
      cursor: pointer;
    }
